<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Cards with Flip & Scroll-to-Top</title>
    <style>
        /* Parallax Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .parallax {
            height: 300px;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center/cover;
            position: relative;
            background-attachment: fixed;
        }
        .content {
            padding: 50px 20px;
            text-align: center;
        }
        /* Card Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 100%;
            height: 200px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            border-radius: 10px;
        }
        .card-front {
            background: #3498db;
        }
        .card-back {
            background: #2ecc71;
            transform: rotateY(180deg);
        }
        /* Scroll-to-Top Button */
        #scrollTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h2>Responsive Card Grid with Flip Effect</h2>
        <div class="grid">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">Front 1</div>
                    <div class="card-back">Back 1</div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">Front 2</div>
                    <div class="card-back">Back 2</div>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">Front 3</div>
                    <div class="card-back">Back 3</div>
                </div>
            </div>
        </div>
    </div>
    <button id="scrollTop">Top</button>
    <script>
        // Scroll-to-Top Button
        const scrollBtn = document.getElementById("scrollTop");
        window.onscroll = function () {
            if (document.documentElement.scrollTop > 300) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        };
        scrollBtn.onclick = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };
    </script>
</body>
</html>
